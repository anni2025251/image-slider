    <link rel="stylesheet" href="./index.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
      }
  
      .slider-container {
        width: 100%;
        height: 190px;
        overflow: hidden;
        position: relative;
        padding: 50%;
      }
  
      .slider-track {
        display: flex;
        width: max-content;
        animation: scroll-left 60s linear infinite;
      }
  
      .slider-track img {
        width: 180px;
        height: 120px;
        object-fit: cover;
        margin-right: 10px;
        border-radius: 10px;
      }
  
       @keyframes scroll-left {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0%);
        }
      } 
    </style>
</head>
